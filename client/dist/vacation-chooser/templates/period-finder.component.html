<h3>Period finder</h3><form *ngIf="active" (ngSubmit)="onSubmit()" #periodForm="ngForm"><div class="form-group"><label for="periodStart">Start:</label><input id="periodStart" class="form-control" type="number" [name]="model.start.name" [(ngModel)]="model.start.date" min="-3000" max="2000" required step="50"> <span [class.hidden]="model.start.date>0">AD</span> <span [class.hidden]="model.start.date<=0">BC</span></div><div class="form-group"><label for="periodStart">End:</label><input id="periodEnd" class="form-control" type="number" [(ngModel)]="model.end.date" [name]="model.end.name" [min]="model.start.date" max="2000" required step="50"> <span [class.hidden]="model.end.date>0">AD</span> <span [class.hidden]="model.end.date<=0">BC</span></div><button type="submit" class="btn btn-default">Submit</button></form>
