<div class="container-fluid main-content-top-space"><div class=""><h1 class="page-title main-title main-title--dark">All our Art&History destinations</h1><section class="row destinations-list"><div class="col-md-6 col-xs-12" *ngFor="let destination of destList"><article class="dest-wrapper panel panel-default"><div class="panel-heading"><a [routerLink]="['/destination',  destination._id ]"><span class="name">{{destination.placeName}}</span></a></div><div class="panel-body"><p>{{destination.likes}} people like it</p><p>{{destination.countryName}}</p><section class="tags-wrap"><h4>History Tags</h4><div><span class="label label-default" *ngFor="let tag of destination.historyTags;">{{tag.name}}</span></div><h4>Art Tags</h4><div><span class="label label-default" *ngFor="let tag of destination.artTags;">{{tag.name}}</span></div></section></div><div class="panel-footer"><a [routerLink]="['/destination',  destination._id ]"><span class="name">Read more</span></a></div></article></div><!--<div class="col-md-6 col-xs-12" >--><!--<destination-preview--><!--*ngFor="let dest of destList"--><!--[cur-destination]="dest"--><!--&gt;</destination-preview>--><!--</div>--></section></div></div>
