<article class="dest-wrapper panel panel-default">

  <div class="panel-heading">
    <a (click)="goToDestView(destination._id)">
      <h5 class="name">{{destination.placeName}}</h5>
    </a>
  </div>
  <div class="panel-body">
    <p>{{destination.likes}} people like it</p>
    <p>{{destination.countryName}}</p>
    <section class="tags-wrap">
      <h4>History Tags</h4>
      <div>
        <span class="label label-default" *ngFor="let tag of destination.historyTags;" >
          {{tag.name}}
        </span>
      </div>
      <h4>Art Tags</h4>
      <div>
        <span class="label label-default" *ngFor="let tag of destination.artTags;" >
          {{tag.name}}
        </span>
      </div>

    </section>
  </div>
  <div class="panel-footer">
    <a (click)="goToDestView(destination._id)">
      <p (click)="goToDestView(destination._id)" class="name">Read more</p>
    </a>
  </div>
</article>
