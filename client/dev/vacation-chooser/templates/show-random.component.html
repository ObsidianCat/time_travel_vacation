<div class="container-fluid">
  <div class="">
    <h1 class="page-title">Be inspired!</h1>
    <div class="row">
      <div class="col-md-6 col-xs-12 ">
        <!--<destination-preview [destination]="randomDest"></destination-preview>-->
        <article class="dest-wrapper panel panel-default">

          <div class="panel-heading">
            <a [routerLink]="['/destination',  randomDest._id ]">
              <span class="name">{{randomDest.placeName}}</span>
            </a>
          </div>
          <div class="panel-body">
            <p>{{randomDest.likes}} people like it</p>
            <p>{{randomDest.countryName}}</p>
            <section class="tags-wrap">
              <h4>History Tags</h4>
              <div>
        <span class="label label-default" *ngFor="let tag of randomDest.historyTags;" >
          {{tag.name}}
        </span>
              </div>
              <h4>Art Tags</h4>
              <div>
        <span class="label label-default" *ngFor="let tag of randomDest.artTags;" >
          {{tag.name}}
        </span>
              </div>

            </section>
          </div>
          <div class="panel-footer">
            <a [routerLink]="['/destination',  randomDest._id ]">
              <span class="name">Read more</span>
            </a>
          </div>
        </article>

      </div>
      <div class="col-md-6  col-xs-12 try-again-wrap">
          <p>Not exactly your cup of tee?</p>
          <button (click)="findRandomDestination()" class="btn btn-default">Get another destination</button>
      </div>
    </div>
  </div>
</div>
