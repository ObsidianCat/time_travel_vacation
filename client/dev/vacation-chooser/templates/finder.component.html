<div class="starter-template">
  <h1>Choose option for search</h1>
  <nav>
    <button (click)="searchType = 'art'">Art tags</button>
    <button (click)="searchType = 'history'">History tags</button>
    <button (click)="searchType = 'period'">Time Period</button>
  </nav>
</div>
<section id="search-option">
  <period-finder (gotSearchResults)="gotSearchResults($event)" *ngIf="searchType == 'period'"></period-finder>
  <history-tags-finder (gotSearchResults)="gotSearchResults($event)" *ngIf="searchType == 'history'"></history-tags-finder>
  <art-tags-finder (gotSearchResults)="gotSearchResults($event)" *ngIf="searchType == 'art'"></art-tags-finder>
</section>
<section class="destinations-list">
  <div *ngFor="let dest of searchResults">
    <destination-preview [destination]="dest"></destination-preview>
  </div>
</section>
